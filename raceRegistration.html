<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Race Registration!</h1>
    <form action="">
        <div>
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname">

            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname">
        </div>
        <p>
            <label for="rad">Select a Race</label>

        </p>
        <div>
            <input type="radio" name="race" id="fun" value="fun">
            <label for="rad">Fun Run 5k</label>
        </div>
        <div>
            <input type="radio" name="race" id="half" value="half">
            <label for="rad">Half Marthon</label>
        </div>

        <div>
            <input type="radio" name="race" id="full" value="half">
            <label for="full">Full Marthon</label>
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>

            <label for="pwd">password</label>
            <input type="password" name="pwd" id="pwd" required>
        </div>

        <div>
            <label for="age">Select a Age Group</label>
            <select name="divison" id="divison">
                <option value="kids">18</option>
                <option value="adult">18-30</option>
                <option value="senior">50+</option>
            </select>
        </div>
        <div>
            <button>Register</button>
        </div>
    </form>
</body>

</html>
